<div ng-repeat="video in result">
  <div class="row">
    <div class="col-xs-7">
      <h3>{{ video.name }}</h3>
      <p>{{ video.description }}</p>
    </div>
    <div class="col-xs-5">
<% videoPlayer.videoID.val = '{{ video.id }}' -%>
<%- Lucy.include('/client/html/video-player.ejs.html', 6); %>
    </div>
  </div>
  <hr>
</div>
