      <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search Results</h1>
            </div>
        </div>

        <div ng-repeat="video in result">
          <div class="row">
            <div class="col-xs-5">
<% videoPlayer.videoID.val = '{{ video.id }}' -%>
<%- Lucy.include('/client/html/video-player.ejs.html', 12); %>
            </div>
            <div class="col-xs-7">
              <h3>{{ video.name }}</h3>
              <p>{{ video.description }}</p>
            </div>
          </div>
          <hr>
        </div>
      </div>
