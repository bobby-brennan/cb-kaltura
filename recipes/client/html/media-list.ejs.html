      <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search Results</h1>
            </div>
        </div>

        <div ng-repeat="video in result">
          <div class="row">
            <div class="col-xs-5">
               <%- include('./video-player.ejs.html'); %>
            </div>
            <div class="col-xs-7">
              <h3>{{ video.name }}</h3>
              <p>{{ video.description }}</p>
            </div>
          </div>
          <hr>
        </div>
      </div>
