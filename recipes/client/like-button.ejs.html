<% if (likeButton.includeVideoPlayer.val) { -%>
<%-  Lucy.include('client/html/video-player.ejs.html', 0); %>
<% } %>
<%- Lucy.if("result.liked") %>
<a <%- Lucy.click("unlike") %>
   class="btn-warning">
  Unlike
</a>
<%- Lucy.fi("result.liked") %>
<%- Lucy.if("!result.liked") %>
<a <%- Lucy.click("like") %>
   class="btn-success">
  Like
</a>
<%- Lucy.fi("!result.liked") %>
